    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
      justify-content: center;
    }
    .video-card {
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      overflow: hidden;
      background: #222;
      text-align: center;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-card a {
      color: #fbc531;
      text-decoration: none;
      font-weight: bold;
      display: block;
      padding: 10px 0;
    }
  </style>
